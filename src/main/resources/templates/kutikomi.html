<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<style>
		h1 {
		margin-top: 50px;

	body{background-color: rgb(255, 255, 210);color: rgb(70, 9, 0);
	font-family: '游明朝 Medium', serif;text-align:center ;
	
	}
	
	
.post {
  display: flex;
  margin-bottom: 20px;
}

.postUser {
	
  flex: 0 1 auto;

  padding-bottom: 1px;
}

  .postUser__portrait {
    display: flex;
    justify-content: center;
    align-items: center;

    width: 70px;
    height: 50px;
    font-size: 10px;
    line-height: 0;
  }

  .postUser__name {
   
    font-size: 18px;
    font-weight: 700;
    line-height: 1;
    text-align: center;
  }

.postBody {

  flex: 1 1 0%;
  background-color: rgb(254, 247, 255);
  position: relative;
  padding: 1px;
  border: 1px solid rgb(64, 0, 0);
  border-radius: 10px;
  border-right-color: rgb(255, 255, 255);
}

.postBody:after,
.postBody:before {
  right: 100%;
  top: 5px;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
}

.postBody:after {
  border-color: transparent;
  border-right-color: #ffffff;
  border-width: 8px;
  margin-top: -8px;
}

.postBody:before {
  border-color: transparent;
  border-right-color: rgb(87, 23, 23);
  border-width: 9px;
  margin-top: -9px;
}

  .postBody__content {
   
    font-size: 20px;
  }


input[type="checkbox"] {
  display: none;
}
label {
  position: relative;
  cursor: pointer;
}
label svg {
  width: 50px;
}
input[type="checkbox"] + label svg {
  fill: #FAE2E2;
  transition: all .3s;
}
input[type="checkbox"]:checked + label svg {
  fill: #FA9797;
  animation: like .8s ease-out;
  transition: all .3s;
}
@keyframes like {
  0% {
    transform: scale(1,1);
  }
  50% {
    transform: scale(.5,.5);
  }
  100% {
    transform: scale(1,1);
  }
}
input[type="checkbox"]:checked + label::after {
  content: "";
  position: absolute;
  width: 200px;
  height: 200px;
  border: 5px solid #FA9797;
  border-radius: 50%;
  animation: circle .8s ease-out;
  opacity: 0;
  top: -110px;
  left: -80px;
  z-index: -100;
}
@keyframes circle {
  0% {
    transform: scale(.2,.2);
  }
  50% {
    transform: scale(.5,.5);
  }
  80% {
    transform: scale(1,1);
    opacity: .8;
  }
  100% {
    transform: scale(1.3,1.3);
    opacity: 0;
  }
}

.button {
  display       : inline-block;
  border-radius : 8%;          /* 角丸       */
  font-size     : 18pt;        /* 文字サイズ */
  text-align    : center;      /* 文字位置   */
  cursor        : pointer;     /* カーソル   */
  padding       : 12px 29px;   /* 余白       */
  background    : #660000;     /* 背景色     */
  color         : #ffff99;     /* 文字色     */
  line-height   : 1em;         /* 1行の高さ  */
  transition    : .3s;         /* なめらか変化 */
  box-shadow    : 6px 6px 3px #666666;  /* 影の設定 */
  border        : 2px solid #660000;    /* 枠の指定 */
  margin-bottom: 70px;
}
.button:hover {
  box-shadow    : none;        /* カーソル時の影消去 */
  color         : #660000;     /* 背景色     */
  background    : #ffff99;     /* 文字色     */
}

input[type="text"]:focus {
  border-color: rgb(79, 0, 0);
  box-shadow: 0 0 8px 0 rgb(146, 40, 1);
 
}
input[type="text"] {
	margin-top:40px;
  height:90px;
  width:480px;
border-radius : 4%; 
}
input::placeholder {
 font-size: 20px;
}


</style>
