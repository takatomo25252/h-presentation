<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗一覧s</title>
</head>
<body>
	
	<style>
	body{background-color: rgb(255, 255, 210);color: rgb(70, 9, 0);
	font-family: '游明朝 Medium', serif;}
	
.centering {
    align-items: center;
    display: flex;
    justify-content: center;}     

table{
  border-collapse:  collapse;
}

body { 
  margin: 0;
  width: 100vw;
  height: 100vh;
  animation: bugfix infinite 1s;
  -webkit-animation: bugfix infinite 1s;
}

@keyframes bugfix {
  from {
    padding: 0;
  }
  to {
    padding: 0;
  }
}
@-webkit-keyframes bugfix {
  from {
    padding: 0;
  }
  to {
    padding: 0;
  }
}
#overlay-button {
  position: absolute;
  right: 2em;
  top: 3em;
  padding: 26px 11px;
  z-index: 5;
  cursor: pointer;
  user-select: none;
}
#overlay-button span {
  height: 4px;
  width: 35px;
  border-radius: 2px;
  background-color: rgb(66, 0, 0);
  position: relative;
  display: block;
  transition: all .2s ease-in-out;
}
#overlay-button span:before {
  top: -10px;
  visibility: visible;
}
#overlay-button span:after {
  top: 10px;
}
#overlay-button span:before, #overlay-button span:after {
  height: 4px;
  width: 35px;
  border-radius: 2px;
  background-color: rgb(66, 0, 0);
  position: absolute;
  content: "";
  transition: all .2s ease-in-out;
}
#overlay-button:hover span, #overlay-button:hover span:before, #overlay-button:hover span:after {
  background: rgb(64, 0, 64);
}

input[type=checkbox] {
  display: none; 
  
}

input[type=checkbox]:checked ~ #overlay {
  visibility: visible; 
}

input[type=checkbox]:checked ~ #overlay-button:hover span, input[type=checkbox]:checked ~ #overlay-button span {
  background: transparent;
  
  
}
input[type=checkbox]:checked ~ #overlay-button span:before {
  transform: rotate(45deg) translate(7px, 7px);

}
input[type=checkbox]:checked ~ #overlay-button span:after {
  transform: rotate(-45deg) translate(7px, -7px);


}

#overlay {
  height: 100vh;
  width: 100vw;
  background: rgb(47, 0, 0);
  opacity: 80%;
  z-index: 2;
  visibility: hidden;
  position: fixed;
}
#overlay.active {

}
#overlay ul {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  height: 80vh;
  padding-left: 0;
  list-style-type: none;
}
#overlay ul li {
  padding: 3px;
}
#overlay ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 20px;
}
#overlay ul li a:hover {
  color: #000!important;
}		
		
#overlay ul a {
  color: rgb(255, 236, 172);
  text-decoration: none;
  font-size: 25px;
}
	
.button {
  display       : inline-block;
  border-radius : 8%;          /* 角丸       */
  font-size     : 18pt;        /* 文字サイズ */
  text-align    : center;      /* 文字位置   */
  cursor        : pointer;     /* カーソル   */
  padding       : 12px 29px;   /* 余白       */
  background    : #660000;     /* 背景色     */
  color         : #ffff99;     /* 文字色     */
  line-height   : 1em;         /* 1行の高さ  */
  transition    : .3s;         /* なめらか変化 */
  box-shadow    : 6px 6px 3px #666666;  /* 影の設定 */
  border        : 2px solid #660000;    /* 枠の指定 */
  margin-bottom: 70px;
}
.button:hover {
  box-shadow    : none;        /* カーソル時の影消去 */
  color         : #660000;     /* 背景色     */
  background    : #ffff99;     /* 文字色     */
}
	
	</style>
	
	
	<div class="centering" >	
<h1>店舗一覧</h1>
<hr>
	</div>

<input type="checkbox" id="overlay-input" />
