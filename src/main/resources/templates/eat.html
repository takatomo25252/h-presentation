<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗一覧</title>
</head>
<body>
	
	<style>
	body{background-color: rgb(255, 255, 210);color: rgb(70, 9, 0);
	font-family: '游明朝 Medium', serif;background:url("https://i.pinimg.com/originals/20/de/17/20de17c40a95ddbbb44418539748ec5e.png");
	background-repeat: no-repeat;
	background-size: 100%;}
	
.centering {
    align-items: center;
    display: flex;
    justify-content: center;}


ul {
 
  list-style: none;
}
a {
  outline: none !important;
}
.ms-nav-container {
  position: relative;
  width: 90%;
  height: 15vh;
}
#ms-menu {
  display: none;
}

.ms-nav {
  position: absolute;
  bottom: 15px;
  left: 5px;
}
.ms-nav > .ms-main {
  position: relative;
}

.ms-nav > .ms-li {
  position: absolute;
  bottom: 0;
  right: 8px;
  transition: left .5s ease;
  z-index: 1;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li a {
  box-shadow: 0px 5px 10px #333333;
}
  .ms-nav .ms-menu-toggle:checked ~ .ms-li1 {
    left: 150%;
    transition: left .5s ease;
  }
  .ms-nav .ms-menu-toggle:checked ~ .ms-li1 a span {
    opacity: 1;
    transition: opacity .5s ease .1s;
  }
    .ms-nav .ms-menu-toggle:checked ~ .ms-main:after {
      animation: big-border-left-animation .5s ease .1s;
    }
    .ms-nav .ms-menu-toggle:checked ~ .ms-li1:before {
      animation: border-left-animation .5s ease .2s;
    }
    .ms-nav .ms-menu-toggle:checked ~ .ms-li1:after {
      animation: border-left-animation .5s ease .2s;
    }
  .ms-nav .ms-menu-toggle:checked ~ .ms-li2 {
    left: 265%;
    transition: left .6s ease;
  }
  .ms-nav .ms-menu-toggle:checked ~ .ms-li2 a span {
    opacity: 1;
    transition: opacity .6s ease .2s;
  }
    .ms-nav .ms-menu-toggle:checked ~ .ms-li2:before {
      animation: border-left-animation .5s ease .2s;
    }
    .ms-nav .ms-menu-toggle:checked ~ .ms-li2:after {
      animation: border-left-animation .5s ease .3s;
    }
  .ms-nav .ms-menu-toggle:checked ~ .ms-li3 {
    left: 380%;
    transition: left .7s ease;
  }
  .ms-nav .ms-menu-toggle:checked ~ .ms-li3 a span {
    opacity: 1;
    transition: opacity .7s ease .3s;
  }
    .ms-nav .ms-menu-toggle:checked ~ .ms-li3:before {
      animation: border-left-animation .5s ease .3s;
    }
    .ms-nav .ms-menu-toggle:checked ~ .ms-li3:after {
      animation: border-left-animation .5s ease .4s;
    }
  .ms-nav .ms-menu-toggle:checked ~ .ms-li4 {
    left: 495%;
    transition: left .8s ease;
  }
  .ms-nav .ms-menu-toggle:checked ~ .ms-li4 a span {
    opacity: 1;
    transition: opacity .8s ease .4s;
  }
    .ms-nav .ms-menu-toggle:checked ~ .ms-li4:before {
      animation: border-left-animation .5s ease .4s;
    }
  

 
.ms-nav .ms-menu-toggle:checked ~ .ms-main span {
  transform: rotate(-45deg);
  transition: transform .35s ease;
}
.ms-nav .ms-menu-toggle ~ .ms-main span {
  transition: transform .35s ease;
  opacity: 1;
}
.ms-nav > .ms-main > a {
  box-shadow: 0px 5px 10px #333333;
}
.ms-nav > li a {
  font-size: 12px;
  color: rgb(255, 255, 221);
  background: rgb(79, 0, 0);
  width: 60px;
  height: 60px;
  display: block;
  border-radius: 100%;
  position: relative;
  text-align: center;
}

  .ms-nav > .ms-main a,
  .ms-nav > .ms-main > a > label {
    font-size: 12px;
   color: rgb(255, 255, 221);
  background: rgb(79, 0, 0);
    width: 75px;
      height: 75px;
    display: block;
    border-radius: 100%;
    position: relative;
    text-align: center;
    z-index: 25;
  }         

table{
  border-collapse:  collapse;
}
		
		
	</style>
	
	
	<div class="centering" >	
<h1>店舗一覧</h1>
	</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="ms-nav-container">
        <ul class="ms-nav">
          <input type="checkbox" id="ms-menu" class="ms-menu-toggle" name="ms-menu-toggle" />
          <div class="bg-change"></div>
          <li class="ms-li ms-li3 ms-li-last">
           <a href="/eat?area=池袋">池袋
             
            </a>
          </li>
          <li class="ms-li ms-li2">
           <a href="/eat?area=市ヶ谷">市ヶ谷
             
            </a>
          </li>
          <li class="ms-li ms-li1 ms-li-first">
            <a href="/eat?area=新宿">新宿
             
            </a>
          </li>
          <li class="ms-main">
            <a href="javascript:void(0)">地域
              <label class="ms-menu-toggle-lbl" for="ms-menu">
               
              </label>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>


<br>
ジャンル
<a href="/eat?genre=和食">和食</a>
<a href="/eat?genre=洋食">洋食</a>
<a href="/eat?genre=中華">中華</a>
<a href="/eat?genre=その他">その他</a>
<br>
<a href="/eat">一覧に戻る</a>


<table border="1px">
			<tr>
				<th>店舗名</th>
				<th>地域</th>
				<th>ジャンル</th>
				<th>詳細</th>
				<th>点数</th>
				<th>口コミ</th>
				<th>リンク</th>
			</tr>
			<tr th:each="eat:${eats}">
				<td th:text="${eat.name}"></td>
				<td th:text="${eat.area}"></td>
				<td th:text="${eat.genre}"></td>
				<td th:text="${eat.detail}"></td>
				<td th:text="${eat.star}"></td>
				
				<td>
			<form th:action="kutikomi" method="get">
				<!--<input type="hidden" name="id" th:value="${eat.id}">-->
			<input type="hidden"name="eatid" th:value="${eat.id}">
				<input type="submit" value="口コミ">
			</form>
			
			
		</td>
				<td><a th:href="@{'/link'+${eat.link}}"  th:text="${eat.link}"></a></td>
				
				
			</tr>
			

			
		</table>
</body>
</html>
