<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗一覧s</title>
</head>
<body>
	
	<style>
	body{background-color: rgb(255, 255, 210);color: rgb(70, 9, 0);
	font-family: '游明朝 Medium', serif;}
	
.centering {
    align-items: center;
    display: flex;
    justify-content: center;}     

table{
  border-collapse:  collapse;
}

body { 
  margin: 0;
  width: 100vw;
  height: 100vh;
  animation: bugfix infinite 1s;
  -webkit-animation: bugfix infinite 1s;
}

@keyframes bugfix {
  from {
    padding: 0;
  }
  to {
    padding: 0;
  }
}
@-webkit-keyframes bugfix {
  from {
    padding: 0;
  }
  to {
    padding: 0;
  }
}
#overlay-button {
  position: absolute;
  right: 2em;
  top: 3em;
  padding: 26px 11px;
  z-index: 5;
  cursor: pointer;
  user-select: none;
}
#overlay-button span {
  height: 4px;
  width: 35px;
  border-radius: 2px;
  background-color: rgb(66, 0, 0);
  position: relative;
  display: block;
  transition: all .2s ease-in-out;
}
#overlay-button span:before {
  top: -10px;
  visibility: visible;
}
#overlay-button span:after {
  top: 10px;
}
#overlay-button span:before, #overlay-button span:after {
  height: 4px;
  width: 35px;
  border-radius: 2px;
  background-color: rgb(66, 0, 0);
  position: absolute;
  content: "";
  transition: all .2s ease-in-out;
}
#overlay-button:hover span, #overlay-button:hover span:before, #overlay-button:hover span:after {
  background: rgb(64, 0, 64);
}

input[type=checkbox] {
  display: none; 
  
}

input[type=checkbox]:checked ~ #overlay {
  visibility: visible; 
}

input[type=checkbox]:checked ~ #overlay-button:hover span, input[type=checkbox]:checked ~ #overlay-button span {
  background: transparent;
  
  
}
input[type=checkbox]:checked ~ #overlay-button span:before {
  transform: rotate(45deg) translate(7px, 7px);

}
input[type=checkbox]:checked ~ #overlay-button span:after {
  transform: rotate(-45deg) translate(7px, -7px);


}

#overlay {
  height: 100vh;
  width: 100vw;
  background: rgb(47, 0, 0);
  opacity: 80%;
  z-index: 2;
  visibility: hidden;
  position: fixed;
}
#overlay.active {

}
#overlay ul {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  height: 80vh;
  padding-left: 0;
  list-style-type: none;
}
#overlay ul li {
  padding: 3px;
}
#overlay ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 20px;
}
#overlay ul li a:hover {
  color: #000!important;
}		
		
#overlay ul a {
  color: rgb(255, 236, 172);
  text-decoration: none;
  font-size: 25px;
}
		
	</style>
	
	
	<div class="centering" >	
<h1>店舗一覧</h1>
<hr>
	</div>

<input type="checkbox" id="overlay-input" />
<label for="overlay-input" id="overlay-button"><span></span></label>
  <div id="overlay">
    <ul>
		 <a>Menu</a>
		<li><br></li>
	  <a>～～地域 Choose your area～～</a>
      <li> <a href="/eat?area=池袋">池袋</a></li>
      <li><a href="/eat?area=市ヶ谷">市ヶ谷</a></li>
      <li> <a href="/eat?area=新宿">新宿</a></li>
       <li><br></li>
        <a>～～ジャンル Choose your favourite genre～～</a>
      <li> <a href="/eat?genre=和食">和食</a></li>
      <li><a href="/eat?genre=洋食">洋食</a></li>
      <li><a href="/eat?genre=中華">中華</a></li>
      <li><a href="/eat?genre=その他">その他</a></li>
      <li><br></li>
      <li><a href="/eat">⇐一覧に戻る</a></li>
    </ul>
  </div>





<table border="1px">
			<tr>
				<th>店舗名</th>
				<th>地域</th>
				<th>ジャンル</th>
				<th>詳細</th>
				<th>点数</th>
				<th>口コミ</th>
				<th>リンク</th>
				<th>画像</th>
			</tr>
			<tr th:each="eat:${eats}">
				<td th:text="${eat.name}"></td>
				<td th:text="${eat.area}"></td>
				<td th:text="${eat.genre}"></td>
				<td th:text="${eat.detail}"></td>
				<td th:text="${eat.star}"></td>
				
				
				<td>
			<form th:action="kutikomi" method="get">
				<!--<input type="hidden" name="id" th:value="${eat.id}">-->
			<input type="hidden"name="eatid" th:value="${eat.id}">
				<input type="submit" value="口コミ">
			</form>
			
			
		</td>
				<td><a th:href="@{${eat.link}}"  th:text="${eat.link}"></a></td>
				
				<td><img th:src="@{${eat.pic}}"alt=""></td>
			</tr>
			

			
		</table>
</body>
</html>
