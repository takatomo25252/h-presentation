<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗一覧</title>
</head>
<body>
<h1>店舗一覧</h1>
地域指定
<a href="/eat?area=ikebukuro">池袋</a>
<a href="/eat?area=ichigaya">市ヶ谷</a>
<a href="/eat?area=shinjuku">新宿</a>
<br>
ジャンル
<a href="/eat?genre=wa">和食</a>
<a href="/eat?genre=you">洋食</a>
<a href="/eat?genre=tyu">中華</a>
<a href="/eat?genre=sonota">その他</a>


<table border="1">
			<tr>
				<th>店舗名</th>
				<th>地域</th>
				<th>ジャンル</th>
				<th>詳細</th>
				<th>点数</th>
				<th>リンク</th>
			</tr>
			<tr th:each="eat:${eats}">
				<td th:text="${eat.name}"></td>
				<td th:text="${eat.area}"></td>
				<td th:text="${eat.genre}"></td>
				<td th:text="${eat.detail}"></td>
				<td th:text="${eat.star}"></td>
				
				<td>
			<form th:action="kutikomi" method="get">
				<!--<input type="hidden" name="id" th:value="${eat.id}">-->
			<input type="hidden"name="eatid" th:value="${eat.id}">
				<input type="submit" value="口コミ">
			</form>
			
			
		</td>
				<td th:text="${eat.link}"></td>
				
				
			</tr>
			

			
		</table>
</body>
</html>
