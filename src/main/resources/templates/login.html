<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
	<header>
		<h1>ログイン画面</h1>
	</header>
	<main>
		<form action="/login" method="post">
			<input type="text" name="bango" placeholder="ユーザーID"><br>

			<button>ログイン</button>
			<br> <span th:text="${message}" style="color: red"></span>
		</form>
		
		<a href="/account">新規会員登録はこちら</a>
	</main>
</body>
</html>
